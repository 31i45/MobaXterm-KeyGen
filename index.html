<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MobaXterm Keygen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 核心样式整合 - 乔布斯极简设计 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f7; padding: 20px; }
        .container { width: 100%; max-width: 420px; background: white; border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background: linear-gradient(135deg, #8ebf42 0%, #7aad39 100%); color: white; padding: 24px; text-align: center; }
        h1 { font-size: 22px; font-weight: 500; letter-spacing: 0.3px; }
        .card { padding: 30px; }
        .input-group { margin-bottom: 22px; }
        label { display: block; margin-bottom: 8px; color: #333; font-size: 15px; font-weight: 500; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; }
        input:focus { border-color: #8ebf42; outline: none; }
        button { width: 100%; padding: 16px; background: #8ebf42; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        button:hover { background: #7aad39; transform: translateY(-1px); }
        button:active { background: #6d9c30; transform: translateY(1px); }
        .status { height: 40px; display: flex; align-items: center; justify-content: center; margin: 15px 0; color: #666; font-size: 14px; text-align: center; }
        .instructions { margin-top: 25px; padding: 18px; background: #f9f9f9; border-radius: 12px; font-size: 14px; color: #444; }
        .instructions h3 { font-size: 15px; margin-bottom: 10px; color: #333; }
        .instructions ol { padding-left: 20px; line-height: 1.6; }
        .instructions li { margin-bottom: 8px; }
        .footer-note { margin-top: 20px; font-size: 12px; color: #999; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MobaXterm 许可证生成器</h1>
        </div>
        <div class="card">
            <form action="/gen" method="get">
                <div class="input-group">
                    <label for="name">用户名</label>
                    <input type="text" id="name" name="name" placeholder="输入您的名称" required>
                </div>
                <div class="input-group">
                    <label for="ver">版本号</label>
                    <input type="text" id="ver" name="ver" placeholder="例如: 25.2" required>
                </div>
                <div class="input-group">
                    <label for="count">用户数量</label>
                    <input type="number" id="count" name="count" placeholder="例如: 1" value="1" min="1" required>
                </div>
                <button type="submit">生成许可证</button>
                <div class="status" id="status"></div>
                <div class="instructions">
                    <h3>激活步骤</h3>
                    <ol>
                        <li>点击"生成许可证"下载许可证文件</li>
                        <li>复制到 MobaXterm 安装目录:</li>
                        <li><code>C:\Program Files (x86)\Mobatek\MobaXterm</code></li>
                        <li>重启软件完成激活</li>
                    </ol>
                </div>
            </form>
            <div class="footer-note">
                仅用于教育目的 | 基于GPL-3.0协议
            </div>
        </div>
    </div>
</body>
</html>
